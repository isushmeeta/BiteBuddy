services:
  # Backend Service
  - type: web
    name: bitebuddy-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: PORT
        value: 10000
    plan: free

  # Frontend Service (Static Site)
  - type: web
    name: bitebuddy-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: bitebuddy-backend
          property: host
    plan: free
